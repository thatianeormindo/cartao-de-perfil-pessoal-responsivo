<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>personal profile card html css</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>
<body>
	<section class="profile">
		<div class="container">
			<img src="4401280.jpg">
			<div class="profile-text">
				<h1>Thatiane Malheiros</h1>
				<h4>Eu sou Web Developer</h4>
			</div>
			<div class="icons">
				<a href="https://www.instagram.com/thatianeormindo/"><i class='bx bxl-instagram-alt'></i></a>
				<a href="#"><i class='bx bxl-twitter' ></i></a>
				<a href="https://www.linkedin.com/in/thatianeormindo/"><i class='bx bxl-linkedin-square' ></i></a>
				<a href="#"><i class='bx bxl-facebook-square' ></i></a>
				<a href="#"><i class='bx bxl-behance' ></i></a>
			</div>
			<div class="newslatter">
				<form>
					<input type="email" placeholder="Enter Your Email" required>
					<input type="submit" value="Send" required>
				</form>
			</div>
		</div>
	</section>

</body>
</html>
